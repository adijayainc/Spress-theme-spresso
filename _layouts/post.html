---
layout: default
---
{% set isPostLayout = true %}

{% block content %}
    {% include 'post.html' with { 'post': page } %}
{% endblock %}

{% block javascript %}
    {% if (page.comments is defined and page.comments) or (page.comments is not defined and site.comments) %}
        <script type="text/javascript">
            window.disqus_identifier = "{{ page.id }}";
        </script>
        <script async src="http://hunch.disqus.com/embed.js"></script>
    {% endif %}
{% endblock %}
